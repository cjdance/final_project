      <div class="row">
             <div class="col-lg-4" >
              <div class="card border-primary mb-3" id = "fighter_1_card">
                <div class="card-header" id = "fighter_1_header">Fighter 1</div>
                <div class="card-body" id = "fighter_1_body">
                  <h4 class="card-title" id = "fighter_1_title"></h4>
                  <p class="card-text" id = "fighter_1_text">
                    <ul id = "fighter_1_list"></ul>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm-10 col-md-4 col-lg-4">

                    <ul id = "fighter_2_list"></ul>
                  </p>
                </div>
              </div>

                    <form>
                    <h3>Weight Class</h3>
                    <select type="email" class="form-select" id="weight_class"></select>
                                 
                    
                    <h3>Fighter 1</h3>
                    <select type="email" class="form-select" id="fighter_1"></select>
                  
                  
                    <h3>Fighter 2</h3>
                    <select type="password" class="form-select" id="fighter_2"></select>
                  <br>
                  <button type="button" class="btn btn-primary btn-lg" id="fight_predict">Predict Winner</button>
                    </form>
              </div>

          <br>
          <h1 id = "fight_winner"></h1>
